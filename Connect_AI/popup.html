<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 300px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #response {
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h3>ChatGPT Helper</h3>
  <textarea id="question" placeholder="Fai una domanda..."></textarea>
  <button id="ask">Invia</button>
  <div id="response"></div>
  <script src="popup.js"></script>
</body>
</html>
